<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Hub</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f8ff; text-align: center; color: #333;">
    <header style="background-color: #333; color: white; padding: 20px;">
        <h1 style="margin: 0;">Welcome to the Social Media Hub</h1>
    </header>
    <main style="padding: 20px;">
        <h2 style="color: #555;">This is the main branch.</h2>
        <a href="https://www.youtube.com" target="_blank" 
           style="display: inline-block; background-color: #FF0000; color: white; text-decoration: none; padding: 10px 20px; margin: 10px; border-radius: 5px;">
            CLICK ME TO OPEN YOUTUBE
        </a>
        <h3 style="margin-top: 30px; color: #555;">Follow us on Social Media:</h3>
        <div style="display: inline-flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
            <a href="https://www.facebook.com" target="_blank" 
                style="background-color: #3b5998; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px;">
                Facebook
            </a>
            <a href="https://www.twitter.com" target="_blank" 
                style="background-color: #1DA1F2; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px;">
                Twitter
            </a>
            <a href="https://www.instagram.com" target="_blank" 
                style="background-color: #E1306C; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px;">
                Instagram
            </a>
            <a href="https://www.linkedin.com" target="_blank" 
                style="background-color: #0077b5; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px;">
                LinkedIn
            </a>
            <a href="https://www.pinterest.com" target="_blank" 
                style="background-color: #E60023; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px;">
                Pinterest
            </a>
            
        </div>
    </main>
    <footer style="background-color: #333; color: white; padding: 10px; position: fixed; bottom: 0; width: 100%;">
        <p style="margin: 0;">&copy; 2025 Social Media Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
